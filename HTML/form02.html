<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <form action="" style="list-style: none;">
        <fieldset style="width: 50%;">
            <h1>프론트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
                <div>
                    <h3>개인정보</h3>
                    <div style="margin-bottom: 5px;">
                        <li>
                            <label for="">이름</label>
                            <input type="text" name="" id="" placeholder="공백 없이 입력하세요">
                        </li>
                    </div>    
                    <div>
                        <li>
                            <label for="">연락처</label>
                            <input type="tel" name="" id="">
                        </li>    
                    </div>
                </div>
                <div>
                    <h3>지원 분야</h3>
                    <div>
                        <li>
                            <input type="radio">
                            <label for="">웹 퍼블리싱</label>
                        </li>
                        <br>
                        <li>
                            <input type="radio">
                            <label for="">웹 어플리케이션 개발</label>
                        </li>
                        <br>
                        <li>
                            <input type="radio">
                            <label for="">개발 환경 개선</label>
                        </li>
                    </div>
                </div>
                <div>
                    <h3>지원 동기</h3>
                    <div>
                        <textarea name="" id="" cols="30" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                    </div>
                </div>
                <div style="display: flex; margin-top: 5px;">
                    <div style="margin-right: 5px;">
                        <button>접수 하기</button>
                    </div>
                    <div>
                        <button>다시 쓰기</button>
                    </div>
                </div>
        </fieldset>
    </form>

    <menu>
        <li></li>
        <li></li>
        <li></li>
    </menu>
</body>
</html>
